<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="studentGroup">
            <h2><span jhiTranslate="kitcuzApp.studentGroup.detail.title">Student Group</span> {{ studentGroup.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kitcuzApp.studentGroup.startingDate">Starting Date</span></dt>
                <dd>
                    <span>{{ studentGroup.startingDate }}</span>
                </dd>
                <dt><span jhiTranslate="kitcuzApp.studentGroup.active">Active</span></dt>
                <dd>
                    <span>{{ studentGroup.active }}</span>
                </dd>
                <dt><span jhiTranslate="kitcuzApp.studentGroup.contractNumber">Contract Number</span></dt>
                <dd>
                    <span>{{ studentGroup.contractNumber }}</span>
                </dd>
                <dt><span jhiTranslate="kitcuzApp.studentGroup.student">Student</span></dt>
                <dd>
                    <div *ngIf="studentGroup.studentId">
                        <a [routerLink]="['/student', studentGroup.studentId, 'view']">{{ studentGroup.studentId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="kitcuzApp.studentGroup.group">Group</span></dt>
                <dd>
                    <div *ngIf="studentGroup.groupId">
                        <a [routerLink]="['/course-group', studentGroup.groupId, 'view']">{{ studentGroup.groupId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/student-group', studentGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
