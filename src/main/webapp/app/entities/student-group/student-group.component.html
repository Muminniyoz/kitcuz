<div>
    <h2 id="page-heading">
        <span jhiTranslate="kitcuzApp.studentGroup.home.title">Student Groups</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-student-group" [routerLink]="['/student-group/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="kitcuzApp.studentGroup.home.createLabel">
            Create a new Student Group
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="studentGroups?.length === 0">
        <span jhiTranslate="kitcuzApp.studentGroup.home.notFound">No studentGroups found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="studentGroups && studentGroups.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="startingDate"><span jhiTranslate="kitcuzApp.studentGroup.startingDate">Starting Date</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="active"><span jhiTranslate="kitcuzApp.studentGroup.active">Active</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="contractNumber"><span jhiTranslate="kitcuzApp.studentGroup.contractNumber">Contract Number</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="studentId"><span jhiTranslate="kitcuzApp.studentGroup.student">Student</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="groupId"><span jhiTranslate="kitcuzApp.studentGroup.group">Group</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let studentGroup of studentGroups ;trackBy: trackId">
                    <td><a [routerLink]="['/student-group', studentGroup.id, 'view']">{{ studentGroup.id }}</a></td>
                    <td>{{ studentGroup.startingDate | date:'mediumDate' }}</td>
                    <td>{{ studentGroup.active }}</td>
                    <td>{{ studentGroup.contractNumber }}</td>
                    <td>
                        <div *ngIf="studentGroup.studentId">
                            <a [routerLink]="['/student', studentGroup.studentId , 'view']" >{{ studentGroup.studentId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="studentGroup.groupId">
                            <a [routerLink]="['/course-group', studentGroup.groupId , 'view']" >{{ studentGroup.groupId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/student-group', studentGroup.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/student-group', studentGroup.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(studentGroup)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
