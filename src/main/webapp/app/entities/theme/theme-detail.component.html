<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="theme">
            <h2><span jhiTranslate="kitcuzApp.theme.detail.title">Theme</span> {{ theme.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kitcuzApp.theme.name">Name</span></dt>
                <dd>
                    <span>{{ theme.name }}</span>
                </dd>
                <dt><span jhiTranslate="kitcuzApp.theme.number">Number</span></dt>
                <dd>
                    <span>{{ theme.number }}</span>
                </dd>
                <dt><span jhiTranslate="kitcuzApp.theme.isSection">Is Section</span></dt>
                <dd>
                    <span>{{ theme.isSection }}</span>
                </dd>
                <dt><span jhiTranslate="kitcuzApp.theme.about">About</span></dt>
                <dd>
                    <span>{{ theme.about }}</span>
                </dd>
                <dt><span jhiTranslate="kitcuzApp.theme.homeWorkAbouts">Home Work Abouts</span></dt>
                <dd>
                    <span>{{ theme.homeWorkAbouts }}</span>
                </dd>
                <dt><span jhiTranslate="kitcuzApp.theme.fileUrl">File Url</span></dt>
                <dd>
                    <span>{{ theme.fileUrl }}</span>
                </dd>
                <dt><span jhiTranslate="kitcuzApp.theme.planning">Planning</span></dt>
                <dd>
                    <div *ngIf="theme.planningId">
                        <a [routerLink]="['/planning', theme.planningId, 'view']">{{ theme.planningId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/theme', theme.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
