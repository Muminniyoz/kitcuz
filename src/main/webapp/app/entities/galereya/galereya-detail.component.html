<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="galereya">
            <h2><span jhiTranslate="kitcuzApp.galereya.detail.title">Galereya</span> {{ galereya.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kitcuzApp.galereya.title">Title</span></dt>
                <dd>
                    <span>{{ galereya.title }}</span>
                </dd>
                <dt><span jhiTranslate="kitcuzApp.galereya.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{ galereya.createdDate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/galereya', galereya.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
